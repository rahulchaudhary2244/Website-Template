<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  
  </head>
  <body>
    <div class="row">
    <div class="col" style="background-color:red; border: 1px solid"> col </div>
    <div class="col" style="background-color:red; border: 1px solid"> col </div>
</div>
<div class="row">
    <div class="col-6" style="background-color:green; border: 1px solid"> col-6 </div>
    <div class="col-4" style="background-color:green; border: 1px solid"> col-4 </div>
    <div class="col-2" style="background-color:green; border: 1px solid"> col-2 </div>
</div>
<!-- Responsive Grid System-->
<div class="row">
    <div class="col-sm-6 col-md-4  col-lg-3" style="background-color:yellow; border: 1px solid"> col </div>
    <div class="col-sm-6 col-md-4  col-lg-3" style="background-color:yellow; border: 1px solid"> col </div>
    <div class="col-sm-6 col-md-4  col-lg-3" style="background-color:yellow; border: 1px solid"> col </div>
    <div class="col-sm-6 col-md-4  col-lg-3" style="background-color:yellow; border: 1px solid"> col </div>
</div>

<div class="row">
    <div class="col-sm-3  col-lg-2" style="background-color:grey; border: 1px solid"> col </div>
    <div class="col-sm-3  col-lg-2" style="background-color:grey; border: 1px solid"> col </div>
    <div class="col-sm-3  col-lg-2" style="background-color:grey; border: 1px solid"> col </div>
    <div class="col-sm-3  col-lg-2" style="background-color:grey; border: 1px solid"> col </div>
    <div class="col-sm-3  col-lg-2" style="background-color:grey; border: 1px solid"> col </div>
    <div class="col-sm-3  col-lg-2" style="background-color:grey; border: 1px solid"> col </div>
</div>
  </body>
</html>
